<!DOCTYPE html>
<html>
	<head>
		<script>
			// 과제 : 임의의 수만큼 있는 괄호를 이용해 합계 구하기
			function sum(a){
				let currentSum = a;
				function f(b){
					currentSum += b;
					return f;
				}

				f.toString = function(){
					return currentSum;
				};

				return f;
			}

			console.log( sum(1)(2) );
			console.log( sum(5)(-1)(2) );
			console.log( sum(6)(-1)(-2)(-3) );
			console.log( sum(0)(1)(2)(3)(4)(5) );
		</script>
	</head>
	<body>
	</body>
</html>
