		<script>
			// 문자형으로 변환
			let value = true;

			value = String(value);
			//alert(typeof value);

			// 숫자형으로 변환
			// alert('6'/'2');

			let str = "123";
			//alert(typeof str);

			let num = Number(str);
			//alert(typeof num);

			let age = Number('임의의 문자열 123');
			alert(age); // NaN

			/*
				숫자형으로 변환 시 적용되는 규칙
				전달받은 값			숫자형으로 변환 후
				------------------------------
				undefined			NaN
				null					0
				true / false	1 / 0
				string				문자열의 처음과 끝 공백제거됨, 공백제거 후 남아있는 문자열이 없다면 0, 그렇지않다면 문자열에서 숫자를 읽음, 변환에 실패하면 NaN이 됨
			*/

			// 불린형으로 변환
			/*
				숫자 0, 빈문자열, null, undefined, NaN와 같이 직관적으로도 '비어있다고' 느껴지는 값들은 false가 됨
				그 외의 값은 true로 변환됨
			*/
			alert(Boolean(1));
			alert(Boolean(0));
			alert(Boolean('hello'));
			alert(Boolean(''));
		</script>
