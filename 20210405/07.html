<!DOCTYPE html>
<html>
	<head>
		<script>
			/*
			*	과제 =>		단일 연결 리스트를 역순으로 출력하기
			*/

			let list = {
				value: 1,
				next: {
					value: 2,
					next:{
						value: 3,
						next: {
							value: 4,
							next: null
						}
					}
				}
			}

			function printReverseList(list){
				let arr = [];
				let temp = list;

				while(temp){
					arr.push(temp.value)
					temp = temp.next;
				}

				for(let i = (arr.length-1);i >= 0;i--){
					console.log(arr[i]);
				}
			}

			printReverseList(list);
		</script>
	</head>
	<body>
	</body>
</html>
