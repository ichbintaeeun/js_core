<!DOCTYPE html>
<html>
	<head>
		<script>
      let company = {
        sales:[{name:'John',salary:1000},{name:'Alice',salary:1600}],
        development:{
          sites: [{name:'Peter',salary:2000},{name:'Alice',salary: 1800}],
          internals: [{name:'Jack',salary:1300}]
        }
      }

      //급여합계
      function sumSalaries(development){
        if(Array.isArray(development)){
          return development.reduce((prev,current) => prev + current.salary, 0);
        }else{
          let sum = 0;
          for(let subdep of Object.values(development)){
            sum += sumSalaries(subdep);
          }
          return sum;
        }
      }

      alert(sumSalaries(company));
		</script>
