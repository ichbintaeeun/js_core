		<script>
			/*
			*	과제 =>		피보나치 수 계산하기
			* 피보나치 수는 첫째와 둘째 항이 1이며 그 뒤의 모든 항은 바로 앞 두 항의 합인 수열로, Fn = Fn-1 + Fn-2라는 공식으로 표현할 수 있습니다.
			*/

			// 1
			// 1
			// (2)+(1+1)
			// (3)+(2+1)
			// (5)+(2+3)
			// (8)+(3+5)
			// (13)+(5+8)

			function fib(n){
				let a = 1;
				let b = 1;
				for(let i= 3;i<= n;i++){
					let c = a + b;
					a = c;
					b = a;
				}

				return a;
			}

			alert( fib(3) );
			//alert( fib(7) );
			//alert( fib(77) );
