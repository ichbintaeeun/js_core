<!DOCTYPE html>
<html>
	<head>
		<script>
			/*
			*	과제 =>		단일 연결 리스트 출력하기
			*/

			let list = {
				value: 1,
				next: {
					value: 2,
					next:{
						value: 3,
						next: {
							value: 4,
							next: null
						}
					}
				}
			}

			function printList(list){
				let temp = list;

				while(temp){
					console.log( temp.value );
					temp = temp.next;
				}
			}

			printList(list);
		</script>
	</head>
